<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 픽셀화 도구</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="uploadBtn" class="upload-btn">이미지 업로드</button>
            <button id="pasteBtn" class="paste-btn">클립보드 붙여넣기</button>
            <div class="mode-buttons">
                <button id="originalBtn" class="mode-btn active">원본</button>
                <button id="pixelBtn" class="mode-btn">픽셀화</button>
            </div>
            <div class="grid-mode-buttons">
                <button id="noGridBtn" class="grid-mode-btn active">그리드 없음</button>
                <button id="gridBtn" class="grid-mode-btn">그리드</button>
                <button id="dotBtn" class="grid-mode-btn">도트</button>
            </div>
            <div class="export-section">
                <button id="exportBtn" class="export-btn">내보내기</button>
                <div class="export-dropdown" id="exportDropdown">
                    <button class="export-option" data-format="png">PNG로 저장</button>
                    <button class="export-option" data-format="jpeg">JPEG로 저장</button>
                    <button class="export-option" data-format="webp">WebP로 저장</button>
                    <button class="export-option" data-format="svg">SVG로 저장</button>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <div id="toast" class="toast"></div>
    <a id="downloadLink" style="display: none;"></a>
    <script src="script.js"></script>
</body>
</html>
